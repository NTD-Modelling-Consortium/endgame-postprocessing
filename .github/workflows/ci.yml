name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up Python 3.12
          uses: actions/setup-python@v3
          with:
            python-version: 3.12
        - name: Setup Poetry
          uses: abatilo/actions-poetry@v2
        - name: Install
          run: poetry install
        - name: Run tests
          run: poetry run pytest tests/
        - name: Run ruff
          run: poetry run ruff check
